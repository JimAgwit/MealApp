<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<div *ngFor="let meal of meals" class="container">
  <nav><h2 id="randomMealText">Random Meal</h2></nav>
  <div id="right"></div>
  <div id="left"></div>
  <div id="titleText">
    <h2 id="mainText">Generate a meal for your next recipe</h2>
  </div>
  <div id="imageHolder">
    <img
      id="mealImage"
      src="{{ meal.strMealThumb }}"
      alt="{{ meal.strMeal }}"
    />
  </div>
  <div id="buttons">
    <button (click)="getRandomMeal()" id="generateMealButton" class="buttonGeneral">
      Generate Meal
    </button>
    <button id="watchButton" class="buttonGeneral">
      <a href="{{ meal.strYoutube }}">Watch Video</a>
    </button>
  </div>
  <div id="mealName">
    <h2 id="mealNameText">{{ meal.strMeal }}</h2>
  </div>
  <div id="tags">
    <h3 id="tagsText">Category: {{ meal.strCategory }}</h3>
    <h3 id="tagsText">Area: {{ meal.strArea }}</h3>
  </div>
  <div id="insTitle"><h3 id="instructionTitleText">Instructions</h3></div>
  <div id="insText">
    <p id="instructionParagraphText">{{ meal.strInstructions }}</p>
  </div>
  <div id="visitSourceButton">
    <button id="visitSourceButton">
      <a href="{{ meal.strSource }}">Source</a>
    </button>
  </div>
  <footer>
    <h3 id="footerText">Powered by: The Meal DB.</h3>
    <h3 id="footerText">All rights reserved 2023</h3>
  </footer>
</div>
