<h2>{{ title }}</h2>

<button (click)="getRandomMeal()">Load Meals</button>



<div *ngFor="let meal of meals">
  <h2>{{ meal.strMeal }}</h2>
  <img src="{{ meal.strMealThumb }}" alt="{{ meal.strMeal }}" />

  <h3>Category: {{ meal.strCategory }}</h3>
  <h3>Area: {{ meal.strArea }}</h3>

  <h4>Instructions:</h4>
  <p>{{ meal.strInstructions }}</p>

  <h4>Source:</h4>
  <p><a href="{{ meal.strSource }}">{{ meal.strSource }}</a></p>

  <h4>Video:</h4>
  <p><a href="{{ meal.strYoutube }}">
